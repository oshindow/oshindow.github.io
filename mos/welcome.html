<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Speech Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 15px 25px;
            margin: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Speech Evaluation Portal</h1>
    <p>Please log in or register to begin the evaluation process.</p>

    <button class="btn" onclick="location.href='login.html'">Login</button>
    <button class="btn" onclick="location.href='register.html'">Register</button>

    <!-- Firebase SDK -->
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, fetchSignInMethodsForEmail, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDz2cHQ0ho7CHt6eyyRueN-XkBgbl4Bas4",
            authDomain: "mos-evaluation.firebaseapp.com",
            projectId: "mos-evaluation",
            storageBucket: "mos-evaluation.appspot.com",
            messagingSenderId: "672620926047",
            appId: "1:672620926047:web:a755c5cd997de39e43b7ea",
            measurementId: "G-4320F2Z87L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Debugging: Log initialization
        console.log("Auth Initialized:", auth);
        console.log("Firestore Initialized:", db);

        // Register function
        document.getElementById('registerBtn').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const firstLanguage = document.getElementById('first-language').value;
            const age = document.getElementById('age').value;
            const sex = document.getElementById('sex').value;
            const email = document.getElementById('email').value;

            // Debugging: Log values
            console.log("Registering User:", { name, firstLanguage, age, sex, email });

            if (name && firstLanguage && age && sex && email) {
                createUserWithEmailAndPassword(auth, email, 'default_password')
                    .then((userCredential) => {
                        const user = userCredential.user;
                        const userId = user.uid;
                        console.log("User registered:", userId);
                                           
                        // Save user info in Firestore
                        try {
                            const docRef = addDoc(collection(db, "users"), {
                                userid: user.uid,
                                name: name,
                                firstLanguage: firstLanguage,
                                age: age,
                                sex: sex,
                                email: email,
                                registeredAt: new Date()
                            });               
                            console.log("Document written with ID: ", docRef.id);
                            window.location.href = "evaluation.html"; // Redirect to the evaluation page
                        } catch (e) {
                                console.error("Error adding document: ", e);
                        }
                        // }).catch((error) => {
                        //     console.error("Error saving user data:", error);
                        // });
                    })
                    // .catch((error) => {
                    //     console.error("Error registering user:", error);
            // });
            } else {
                alert('Please fill in all fields.');
            }
        });

        

        
        // document.getElementById('registerBtn').addEventListener('click', () => {
        //     window.location.href = "register.html"; // Redirect to register page
        // });
    </script>

</body>
</html>
