<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Speech Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 15px 25px;
            margin: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Speech Evaluation Portal</h1>
    <p>Please log in or register to begin the evaluation process.</p>

    <button class="btn" id="loginBtn">Login</button>
    <button class="btn" id="registerBtn">Register</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "mos-evaluation.firebaseapp.com",
            projectId: "mos-evaluation",
            storageBucket: "mos-evaluation.appspot.com",
            messagingSenderId: "672620926047",
            appId: "1:672620926047:web:a755c5cd997de39e43b7ea",
            measurementId: "G-4320F2Z87L"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Event listener for Login button
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = prompt("Enter your email:");
            const password = prompt("Enter your password:");

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login successful! Redirecting to the evaluation page...");
                    window.location.href = "evaluation.html"; // Redirect to the evaluation page
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        });

        // Event listener for Register button
        document.getElementById('registerBtn').addEventListener('click', () => {
            const email = prompt("Enter your email:");
            const password = prompt("Enter a password:");

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Registration successful! Redirecting to the evaluation page...");
                    window.location.href = "evaluation.html"; // Redirect to the evaluation page
                })
                .catch((error) => {
                    alert("Registration failed: " + error.message);
                });
        });
    </script>

</body>
</html>
