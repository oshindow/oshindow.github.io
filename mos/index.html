<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Example</title>
</head>
<body>

    <h1>Firebase Authentication and Firestore Example</h1>

    <!-- Registration Form -->
    <div id="register-section">
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <input type="text" id="first-language" placeholder="Enter your first language" required><br>
        <input type="number" id="age" placeholder="Enter your age" required><br>
        <select id="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>
        <input type="email" id="email" placeholder="Enter your email" required><br>
        <button id="registerBtn">Register</button>
    </div>

    <!-- Firebase SDK scripts and custom functionality -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        
        // const { initializeApp } = require('https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js');
        // const { getAuth, createUserWithEmailAndPassword } = require('https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js');
        // const { getFirestore, doc, setDoc } = require('https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js');
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDz2cHQ0ho7CHt6eyyRueN-XkBgbl4Bas4",
            authDomain: "mos-evaluation.firebaseapp.com",
            projectId: "mos-evaluation",
            storageBucket: "mos-evaluation.appspot.com",
            messagingSenderId: "672620926047",
            appId: "1:672620926047:web:a755c5cd997de39e43b7ea",
            measurementId: "G-4320F2Z87L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Debugging: Log initialization
        console.log("Auth Initialized:", auth);
        console.log("Firestore Initialized:", db);

        // Register function
        document.getElementById('registerBtn').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const firstLanguage = document.getElementById('first-language').value;
            const age = document.getElementById('age').value;
            const sex = document.getElementById('sex').value;
            const email = document.getElementById('email').value;

            // Debugging: Log values
            console.log("Registering User:", { name, firstLanguage, age, sex, email });

            if (name && firstLanguage && age && sex && email) {
                createUserWithEmailAndPassword(email, 'default_password')
                    .then((userCredential) => {
                        const user = userCredential.user;
                        const userId = user.uid;
                        console.log("User registered:", userId);

                        // Save user info in Firestore
                        db.collection('users').doc(userId).set({
                            name: name,
                            firstLanguage: firstLanguage,
                            age: age,
                            sex: sex,
                            email: email,
                            registeredAt: new Date()
                        }).then(() => {
                            console.log("User data saved successfully.");
                            alert('Registration successful!');
                        }).catch((error) => {
                            console.error("Error saving user data:", error);
                        });
                    })
                    .catch((error) => {
                        console.error("Error registering user:", error);
                    });
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>

</body>
</html>
