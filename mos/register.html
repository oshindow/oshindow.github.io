<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Example with User Check</title>
</head>
<body>

    <h1>Firebase Authentication and Firestore Example</h1>

    <!-- Registration Form -->
    <div id="register-section">
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <input type="text" id="first-language" placeholder="Enter your first language" required><br>
        <input type="number" id="age" placeholder="Enter your age" required><br>
        <select id="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>
        <input type="email" id="email" placeholder="Enter your email" required><br>
        <button id="registerBtn">Register</button>
    </div>

    <!-- Firebase SDK scripts and custom functionality -->
    <script type="module">
        // Import the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, fetchSignInMethodsForEmail, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDz2cHQ0ho7CHt6eyyRueN-XkBgbl4Bas4",
            authDomain: "mos-evaluation.firebaseapp.com",
            projectId: "mos-evaluation",
            storageBucket: "mos-evaluation.appspot.com",
            messagingSenderId: "672620926047",
            appId: "1:672620926047:web:a755c5cd997de39e43b7ea",
            measurementId: "G-4320F2Z87L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Register function with user existence check
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const firstLanguage = document.getElementById('first-language').value;
            const age = document.getElementById('age').value;
            const sex = document.getElementById('sex').value;
            const email = document.getElementById('email').value;

            if (name && firstLanguage && age && sex && email) {
                try {
                    // Check if the email is already registered
                    const signInMethods = await fetchSignInMethodsForEmail(auth, email);
                    
                    if (signInMethods.length > 0) {
                        // User is already registered, prompt to log in
                        alert('This email is already registered. Please log in instead.');
                    } else {
                        // Register new user
                        const userCredential = await createUserWithEmailAndPassword(auth, email, 'default_password');
                        const user = userCredential.user;
                        const userId = user.uid;

                        // Save user info in Firestore
                        await addDoc(collection(db, "users"), {
                            userid: userId,
                            name: name,
                            firstLanguage: firstLanguage,
                            age: age,
                            sex: sex,
                            email: email,
                            registeredAt: new Date()
                        });

                        console.log("User registered and data saved:", userId);

                        // Auto login user and redirect to main portal
                        alert('Registration successful! Redirecting to the main portal...');
                        window.location.href = "main_portal.html";  // Redirect to the MOS, CMOS, SMOS evaluation page
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Error during registration: " + error.message);
                }
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>

</body>
</html>
