<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Demos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 2em;
            width: 100%;
            max-width: 800px;
        }
        section {
            margin-bottom: 2em;
        }
        h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 0.5em;
        }
        audio {
            width: 100%;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Speech Demos</h1>
    </header>
    <main>
        <section id="demo1">
            <h2>Demo 1: Baseline Speech</h2>
            <audio controls>
                <source src="audio/demo1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
        <section id="demo2">
            <h2>Demo 2: Improved Speech</h2>
            <audio controls>
                <source src="audio/demo2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
        <!-- Add more sections as needed -->
    </main>
</body>
</html>
